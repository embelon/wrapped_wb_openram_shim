--- 
# information
project: 
  title: "wb_openram_shim"
  description: "Wrapped version of Wishbone OpenRam Shim/Wrapper"
  picture: docs/empty.png
  author: "Embelon"
  license: LICENSE

# optional interfaces you want to use: gpio, la1, la2, la3, irq, clk2 & wishbone
interfaces: ['wishbone']

# test within caravel
caravel_test:
  recipe: "coco_test"
  directory: "caravel_test"
  id: 10
  module_name: "wrapped_project"
  instance_name: "wrapped_project"

# module test
module_test:
  recipe: "all" 
  directory: "project directory"
  makefile: "Makefile"

# run the wrapper formal proof
wrapper_proof:
  directory: "."
  sby: "properties.sby"

# openlane config, used in case I need to re-harden
openlane:
  config: "config.tcl"

# source required for various configs and module instantiation
source:
    - wrapper.v
    - wb_openram_wrapper/src/wb_openram_wrapper.v

# gds - check nothing on metal 5, DRC & LVS
gds:
  directory: "gds"
  gds_filename: "wrapped_wb_openram_shim.gds"
  lvs_filename: "wrapped_wb_openram_shim.lvs.powered.v"
  lef_filename: "wrapped_wb_openram_shim.lef"
